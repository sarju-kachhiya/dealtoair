<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Coming Soon-Eventen</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--CSS Plugins-->
  <link rel="stylesheet" href="css/plugin.css">
  <!-- Default CSS-->
  <link rel="stylesheet" href="css/default.css">
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/styles.css">


  <!--FontAwesome CSS-->
  <link rel="stylesheet" href="icons/font-awesome.min.css">

  
</head>
<body>
  <section class="text-center coming-soon position-relative vh-100 d-flex align-items-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="coming-soon-inner w-lg-80 m-auto position-relative">
        <div class="logo">
          <img src="images/logo/Dealtoair_Logo.png" alt="Eventen logo" class="w-40 mb-6">
        </div>
        <div class="coming-soon-title">
          <h1 class="text-white mb-6">Something Awesome is coming</h1>
          <h4 class="text-white mb-2">Keep wating to get more awesome things</h4>
        </div>
        <div class="py-2 mb-2">
          <div class="divider-pattern pt-3">
          </div>
        </div> 
        <div class="countdown my-6">
          <div id="countdown" class="countdown-inner w-100 p-2 rounded-5 justify-content-center box text-white">
            <div class="row g-4">
              <div class="col-lg-3 col-md-3 col-6">
                <div class="time m-auto py-4 d-flex align-items-end justify-content-center">
                  <span id="days" class="lh-1 text-white me-1"></span>
                  <p class="text-uppercase fw-semibold m-0">Days</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-3 col-6">
                <div class="time  m-auto py-4 d-flex align-items-end justify-content-center">
                  <span id="hours" class="lh-1  text-white me-1"></span>
                  <p class="text-uppercase fw-semibold m-0">Hours</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-3 col-6">
                <div class="time  m-auto py-4 d-flex align-items-end justify-content-center">
                  <span id="minutes" class="lh-1  text-white me-1"></span>
                  <p class="text-uppercase fw-semibold m-0">Minutes</p>
                </div>
              </div>  
              <div class="col-lg-3 col-md-3 col-6"> 
                <div class="time  m-auto py-4 d-flex align-items-end justify-content-center">
                  <span id="seconds" class="lh-1  text-white me-1"></span>
                  <p class="text-uppercase fw-semibold m-0">Seconds</p>
                </div>
              </div>  
            </div> 
          </div>   
        </div> 
        <div class="footer-socials pb-5">
          <ul class="m-0 p-0">
            <li class="d-inline me-2">
              <a class="d-inline-block rounded-circle text-center  align-middle bg-white  bg-opacity-25">
                  <i class="fa fa-facebook"></i>
              </a>               
            </li>
            <li class="d-inline me-2">
              <a class="d-inline-block rounded-circle text-center  align-middle bg-white  bg-opacity-25">
                  <i class="fa fa-twitter"></i>
              </a>               
            </li>
            <li class="d-inline me-2">
              <a class="d-inline-block rounded-circle text-center  align-middle bg-white  bg-opacity-25">
                  <i class="fa fa-linkedin"></i>
              </a>               
            </li>
          </ul>
        </div>
        <div class="copyright pt-4">
          <p class="text-white">Copyright &#169;2024 Eventen. All Rights Reserved Copyright</p>
        </div>
      </div>  
    </div>  
  </section>

    <script src="js/jquery-3.7.1.min.js"></script>  
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/custom-nav.js"></script>
    <script src="js/plugin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
